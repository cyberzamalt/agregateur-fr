version: "3.8"
services:
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agregateur
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: ./apps/api
    environment:
      PORT: 4000
      POSTGRES_URL: postgresql://postgres:postgres@db:5432/agregateur
      LOG_LEVEL: info
      REQUIRE_API_KEY: "false"
      READONLY_API_KEY: changeme-readonly
      ADMIN_USER: admin
      ADMIN_PASS: admin
    ports: ["4000:4000"]
    depends_on: [db]

  web:
    build: ./apps/web
    environment:
      NEXT_PUBLIC_API_BASE: http://api:4000
      NEXT_PUBLIC_MAP_STYLE: https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png
    ports: ["3000:3000"]
    depends_on: [api]

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports: ["9090:9090"]

  grafana:
    image: grafana/grafana-oss:latest
    ports: ["3001:3000"]
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on: [prometheus]
